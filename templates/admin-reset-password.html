<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoLanka Rentals - Administrator Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --admin-primary: #2c3e50;
            --admin-secondary: #34495e;
            --admin-accent: #e74c3c;
        }

        body {
            background: linear-gradient(135deg, var(--admin-primary) 0%, var(--admin-secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .reset-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .admin-header {
            background: linear-gradient(135deg, var(--admin-primary), var(--admin-accent));
            color: white;
            text-align: center;
            padding: 3rem 2rem;
            margin: -1.5rem -1.5rem 2rem -1.5rem;
            border-radius: 20px 20px 0 0;
            position: relative;
            overflow: hidden;
        }

        .admin-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="white" opacity="0.1"/><circle cx="80" cy="80" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .admin-header > * {
            position: relative;
            z-index: 1;
        }

        .admin-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .form-floating label {
            color: #6c757d;
            font-weight: 500;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--admin-primary);
            box-shadow: 0 0 0 0.2rem rgba(44, 62, 80, 0.25);
        }

        .btn-reset-password {
            background: linear-gradient(45deg, var(--admin-primary), var(--admin-accent));
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-reset-password:hover {
            background: linear-gradient(45deg, var(--admin-accent), var(--admin-primary));
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(44, 62, 80, 0.4);
        }

        .alert {
            border-radius: 12px;
            border: none;
            font-weight: 500;
        }

        .security-notice {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: var(--admin-accent);
            font-size: 0.9rem;
        }

        .back-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card reset-card">
                <div class="card-body p-4">

                    <!-- Admin Header -->
                    <div class="admin-header">
                        <i class="fas fa-key admin-icon"></i>
                        <h2 class="mb-2">Password Reset</h2>
                        <p class="mb-0 opacity-90">Administrator Account Recovery</p>
                    </div>

                    <!-- Security Notice -->
                    <div class="security-notice">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>Security Notice:</strong> Please ensure you're in a secure location when resetting your password.
                    </div>

                    <!-- Alert Messages -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="${error}"></span>
                    </div>

                    <div th:if="${success}" class="alert alert-success" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${success}"></span>
                    </div>

                    <!-- Password Reset Form -->
                    <form th:action="@{/admin-reset-password}" th:object="${passwordResetRequest}" method="post">

                        <!-- Email/Username Field -->
                        <div class="form-floating mb-3">
                            <input type="text"
                                   class="form-control"
                                   id="identifier"
                                   th:field="*{identifier}"
                                   placeholder="Email or Username"
                                   required
                                   autocomplete="username">
                            <label for="identifier">
                                <i class="fas fa-user me-2"></i>Email or Username
                            </label>
                            <div th:if="${#fields.hasErrors('identifier')}" class="text-danger small mt-1">
                                <span th:errors="*{identifier}"></span>
                            </div>
                        </div>

                        <!-- Current Password Field -->
                        <div class="form-floating mb-3">
                            <input type="password"
                                   class="form-control"
                                   id="currentPassword"
                                   th:field="*{currentPassword}"
                                   placeholder="Current Password"
                                   required
                                   autocomplete="current-password">
                            <label for="currentPassword">
                                <i class="fas fa-lock me-2"></i>Current Password
                            </label>
                            <div th:if="${#fields.hasErrors('currentPassword')}" class="text-danger small mt-1">
                                <span th:errors="*{currentPassword}"></span>
                            </div>
                        </div>

                        <!-- New Password Field -->
                        <div class="form-floating mb-4">
                            <input type="password"
                                   class="form-control"
                                   id="newPassword"
                                   th:field="*{newPassword}"
                                   placeholder="New Password"
                                   required
                                   autocomplete="new-password">
                            <label for="newPassword">
                                <i class="fas fa-lock-open me-2"></i>New Password
                            </label>
                            <div th:if="${#fields.hasErrors('newPassword')}" class="text-danger small mt-1">
                                <span th:errors="*{newPassword}"></span>
                            </div>
                        </div>

                        <!-- Reset Button -->
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary btn-reset-password">
                                <i class="fas fa-sync-alt me-2"></i>Reset Password
                            </button>
                        </div>
                    </form>

                    <!-- Footer Links -->
                    <hr class="my-4">
                    <div class="text-center">
                        <a href="/admin-login" class="back-link">
                            <i class="fas fa-arrow-left me-2"></i>Back to Login
                        </a>
                    </div>

                    <!-- System Info -->
                    <div class="text-center mt-4">
                        <small class="text-muted">
                            <i class="fas fa-shield-alt me-1"></i>
                            Secured by AutoLanka Security Protocol
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Auto-hide alerts after 5 seconds
    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            alert.style.opacity = '0';
            setTimeout(() => alert.remove(), 300);
        });
    }, 5000);

    // Security enhancement - clear form on page unload
    window.addEventListener('beforeunload', function() {
        document.getElementById('identifier').value = '';
        document.getElementById('currentPassword').value = '';
        document.getElementById('newPassword').value = '';
    });
</script>
</body>
</html>
