<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoLanka Rentals - Customer Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --customer-color: #2ecc71;
            --customer-dark: #27ae60;
            --primary-light: #3498db;
            --accent-color: #e74c3c;
        }

        body {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .forgot-password-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            margin: 1rem auto;
        }

        .customer-header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }

        .customer-icon {
            font-size: 3.5rem;
            color: var(--customer-color);
            background: linear-gradient(135deg, var(--customer-color), var(--customer-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .customer-header h2 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .customer-header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .back-link {
            display: inline-block;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.7);
        }

        .back-link:hover {
            color: var(--primary-light);
            text-decoration: none;
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--customer-color);
            box-shadow: 0 0 0 0.2rem rgba(46, 204, 113, 0.25);
        }

        .btn-customer-forgot {
            background: linear-gradient(135deg, var(--customer-color), #27ae60);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-customer-forgot:hover {
            background: linear-gradient(135deg, #27ae60, var(--customer-color));
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(46, 204, 113, 0.4);
        }

        .alert {
            border-radius: 12px;
            border: none;
            font-weight: 500;
        }

        .info-message {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid rgba(46, 204, 113, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: var(--customer-color);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .forgot-password-card {
                margin: 1rem;
            }
            
            .customer-header {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card forgot-password-card">
                <div class="card-body p-4 p-md-5">
                    <div class="customer-header">
                        <i class="fas fa-key customer-icon"></i>
                        <h2>Forgot Password</h2>
                        <p class="mb-0">Customer Account Recovery</p>
                    </div>

                    <div class="info-message">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>Instructions:</strong> Enter your email address and we'll send you a link to reset your password.
                    </div>

                    <!-- Alert Messages -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="${error}"></span>
                    </div>

                    <div th:if="${success}" class="alert alert-success" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${success}"></span>
                    </div>

                    <!-- Forgot Password Form -->
                    <form th:action="@{/customer-forgot-password}" th:object="${forgotPasswordRequest}" method="post">
                        <!-- Email Field -->
                        <div class="form-floating mb-4">
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   th:field="*{email}"
                                   placeholder="Email Address"
                                   required
                                   autocomplete="email">
                            <label for="email">
                                <i class="fas fa-envelope me-2"></i>Email Address
                            </label>
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger small mt-1">
                                <span th:errors="*{email}"></span>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary btn-customer-forgot">
                                <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                            </button>
                        </div>
                    </form>

                    <!-- Footer Links -->
                    <hr class="my-4">
                    <div class="text-center">
                        <a href="/customer-login" class="back-link">
                            <i class="fas fa-arrow-left me-2"></i>Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Auto-hide alerts after 5 seconds
    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            alert.style.opacity = '0';
            setTimeout(() => alert.remove(), 300);
        });
    }, 5000);
</script>
</body>
</html>
