<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoLanka - Booking History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #2c3e50;
            --primary-light: #3498db;
            --customer-color: #2ecc71;
            --accent-color: #e67e22;
            --card-bg: rgba(255, 255, 255, 0.92);
            --header-gradient-start: #2c3e50;
            --header-gradient-end: #4a6484;
        }

        body {
            background: linear-gradient(135deg, var(--header-gradient-start) 0%, var(--header-gradient-end) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxjaXJjbGUgY3g9IjIwIiBjeT0iMjAiIHI9IjAuNSIgZmlsbD0iI2ZmZiIgZmlsbC1vcGFjaXR5PSIwLjEiLz48L3BhdHRlcm4+PC9kZWZzPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbGw9InVybCgjcGF0dGVybikiLz48L3N2Zz4=');
            opacity: 0.1;
        }

        .selection-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 20px auto;
        }

        .portal-header {
            background: linear-gradient(135deg, var(--header-gradient-start), var(--primary-light));
            color: white;
            text-align: center;
            padding: 2.5rem 2rem;
            margin: -1.5rem -1.5rem 1.5rem -1.5rem;
            border-radius: 25px 25px 0 0;
            position: relative;
            overflow: hidden;
        }

        .portal-header::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }

        .portal-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .portal-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            position: relative;
            z-index: 1;
        }

        .portal-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .portal-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--customer-color), #27ae60);
        }

        .portal-title {
            font-weight: 700;
            margin-bottom: 0.8rem;
            font-size: 1.5rem;
            color: var(--primary-dark);
            text-align: center;
        }

        .portal-subtitle {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #6c757d;
        }

        .portal-description {
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: #7f8c8d;
            text-align: center;
        }

        .btn-custom {
            border-radius: 30px;
            padding: 14px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            border: none;
            font-size: 1.05rem;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
            z-index: -1;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            text-decoration: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-custom:hover::before {
            background: linear-gradient(45deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
        }

        .btn-primary-custom { 
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-light));
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            color: white;
        }
        
        .btn-success-custom { 
            background: linear-gradient(135deg, var(--customer-color), #27ae60);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
            color: white;
        }
        
        .btn-warning-custom { 
            background: linear-gradient(135deg, var(--accent-color), #d35400);
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.4);
            color: white;
        }

        .section-title {
            position: relative;
            padding-bottom: 12px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 2px;
        }
        
        .card-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 1.5rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .role-description {
            text-align: center;
            margin-bottom: 2rem;
            color: #7f8c8d;
        }
        
        .booking-card {
            background: white;
            border-radius: 15px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .booking-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
        }

        .status-upcoming {
            background: #ffc107;
            color: #212529;
        }

        .status-completed {
            background: #28a745;
            color: white;
        }

        .status-cancelled {
            background: #dc3545;
            color: white;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #7f8c8d;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.7);
        }

        .back-link:hover {
            color: var(--primary-light);
            text-decoration: none;
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .portal-header {
                padding: 2rem 1.5rem;
            }
            
            .portal-icon {
                font-size: 3rem;
            }
            
            .section-title {
                font-size: 1.3rem;
            }
            
            .card-body {
                padding: 1.5rem !important;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card selection-card">
                <div class="card-body p-4 p-md-5">
                    <div class="portal-header">
                        <i class="fas fa-history portal-icon"></i>
                        <h1 class="mb-2">Booking History</h1>
                        <p class="mb-0 card-subtitle">View your past and current vehicle bookings</p>
                    </div>

                    <div class="text-center mb-4">
                        <h3 class="section-title">Your Bookings</h3>
                        <p class="role-description">Review and manage your booking history</p>
                    </div>

        <!-- Booking Filters -->
        <div class="row mb-4">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="statusFilter" class="form-label">Filter by Status</label>
                                <select class="form-select" id="statusFilter">
                                    <option selected>All Statuses</option>
                                    <option>Upcoming</option>
                                    <option>Completed</option>
                                    <option>Cancelled</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="dateFilter" class="form-label">Date Range</label>
                                <select class="form-select" id="dateFilter">
                                    <option selected>Last 30 Days</option>
                                    <option>Last 3 Months</option>
                                    <option>Last 6 Months</option>
                                    <option>Last Year</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="vehicleFilter" class="form-label">Vehicle Type</label>
                                <select class="form-select" id="vehicleFilter">
                                    <option selected>All Vehicles</option>
                                    <option>Car</option>
                                    <option>SUV</option>
                                    <option>Van</option>
                                    <option>Motorcycle</option>
                                </select>
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <button class="btn btn-primary w-100">
                                    <i class="fas fa-filter me-2"></i>Apply Filters
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Booking List -->
        <div class="row">
            <div class="col-lg-12">
                <!-- Booking Item (Dynamic) -->
                <div class="card booking-card" th:each="booking : ${bookings}">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-2 text-center">
                                <i class="fas fa-car fa-3x text-primary" th:if="${booking.vehicle.vehicleType == 'Car'}"></i>
                                <i class="fas fa-car-side fa-3x text-success" th:if="${booking.vehicle.vehicleType == 'SUV'}"></i>
                                <i class="fas fa-truck fa-3x text-warning" th:if="${booking.vehicle.vehicleType == 'Van'}"></i>
                                <i class="fas fa-motorcycle fa-3x text-danger" th:if="${booking.vehicle.vehicleType == 'Motorcycle'}"></i>
                            </div>
                            <div class="col-md-4">
                                <h5 class="card-title" th:text="${booking.vehicle.make + ' ' + booking.vehicle.model}">Toyota Camry 2023</h5>
                                <p class="card-text text-muted mb-1">
                                    <i class="fas fa-map-marker-alt me-2"></i>
                                    <span th:text="${booking.pickupLocation + ' to ' + booking.dropoffLocation}">Colombo to Kandy</span>
                                </p>
                                <p class="card-text text-muted mb-0">
                                    <i class="fas fa-calendar me-2"></i>
                                    <span th:text="${#temporals.format(booking.pickupDate, 'MMM dd, yyyy')} + ' - ' + ${#temporals.format(booking.dropoffDate, 'MMM dd, yyyy')}">Oct 15, 2025 - Oct 20, 2025</span>
                                </p>
                            </div>
                            <div class="col-md-2 text-center">
                                <span class="status-badge status-upcoming" 
                                      th:classappend="${booking.bookingStatus == 'CONFIRMED' ? 'status-completed' : (booking.bookingStatus == 'CANCELLED' ? 'status-cancelled' : 'status-upcoming')}"
                                      th:text="${booking.bookingStatus}">Upcoming</span>
                            </div>
                            <div class="col-md-2 text-center">
                                <h5 class="text-primary" th:text="'$' + ${#numbers.formatDecimal(booking.totalAmount, 1, 2)}">$350</h5>
                                <p class="text-muted mb-0">Total</p>
                            </div>
                            <div class="col-md-2 text-center">
                                <button class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-eye me-1"></i>View
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- No Bookings Message -->
                <div class="alert alert-info text-center" th:if="${bookings != null and #lists.isEmpty(bookings)}">
                    <h5><i class="fas fa-info-circle me-2"></i>No Bookings Found</h5>
                    <p>You haven't made any bookings yet. <a href="/customer/bookings/find-vehicle" class="alert-link">Book a vehicle now</a>.</p>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="row mt-4">
                    <div class="col-12 text-center">
                        <a href="/customer/dashboard" class="back-link">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
