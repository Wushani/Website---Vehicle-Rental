<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoLanka Rentals - Delete Customer Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --customer-primary: #3498db;
            --customer-secondary: #2980b9;
            --customer-accent: #1abc9c;
            --danger-color: #e74c3c;
        }

        body {
            background: linear-gradient(135deg, var(--customer-primary) 0%, var(--customer-secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .delete-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .customer-header {
            background: linear-gradient(135deg, var(--danger-color), #c0392b);
            color: white;
            text-align: center;
            padding: 3rem 2rem;
            margin: -1.5rem -1.5rem 2rem -1.5rem;
            border-radius: 20px 20px 0 0;
            position: relative;
            overflow: hidden;
        }

        .customer-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="cars" width="50" height="50" patternUnits="userSpaceOnUse"><path d="M10 25h30l5-10h-40z" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23cars)"/></svg>');
            opacity: 0.3;
        }

        .customer-header > * {
            position: relative;
            z-index: 1;
        }

        .customer-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .form-floating label {
            color: #6c757d;
            font-weight: 500;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--danger-color);
            box-shadow: 0 0 0 0.2rem rgba(231, 76, 60, 0.25);
        }

        .btn-customer-delete {
            background: linear-gradient(45deg, var(--danger-color), #c0392b);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn-customer-delete:hover {
            background: linear-gradient(45deg, #c0392b, #a93226);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(231, 76, 60, 0.4);
        }

        .btn-cancel {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-cancel:hover {
            background: linear-gradient(45deg, #7f8c8d, #6c7a7b);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(127, 140, 141, 0.4);
        }

        .alert {
            border-radius: 12px;
            border: none;
            font-weight: 500;
        }

        .warning-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: var(--danger-color);
            font-size: 0.9rem;
        }

        .back-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card delete-card">
                <div class="card-body p-4">

                    <!-- Customer Header -->
                    <div class="customer-header">
                        <i class="fas fa-trash-alt customer-icon"></i>
                        <h2 class="mb-2">Delete Account</h2>
                        <p class="mb-0 opacity-90">Permanently remove your account</p>
                    </div>

                    <!-- Warning Message -->
                    <div class="warning-message">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>Warning!</strong> This action is irreversible. All your data will be permanently deleted.
                    </div>

                    <!-- Alert Messages -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="${error}"></span>
                    </div>

                    <div th:if="${success}" class="alert alert-success" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${success}"></span>
                    </div>

                    <!-- Delete Form -->
                    <form th:action="@{/customer-delete}" th:object="${deleteRequest}" method="post">

                        <!-- Email/Username Field -->
                        <div class="form-floating mb-3">
                            <input type="text"
                                   class="form-control"
                                   id="identifier"
                                   th:field="*{identifier}"
                                   placeholder="Email or Username"
                                   required
                                   autocomplete="username">
                            <label for="identifier">
                                <i class="fas fa-envelope me-2"></i>Email or Username
                            </label>
                            <div th:if="${#fields.hasErrors('identifier')}" class="text-danger small mt-1">
                                <span th:errors="*{identifier}"></span>
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="form-floating mb-3">
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   th:field="*{password}"
                                   placeholder="Password"
                                   required
                                   autocomplete="current-password">
                            <label for="password">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger small mt-1">
                                <span th:errors="*{password}"></span>
                            </div>
                        </div>

                        <!-- Confirmation Checkbox -->
                        <div class="form-check mb-4">
                            <input class="form-check-input" 
                                   type="checkbox" 
                                   id="confirmation" 
                                   name="confirmation" 
                                   required>
                            <label class="form-check-label" for="confirmation">
                                I confirm that I want to permanently delete my account and all associated data
                            </label>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary btn-customer-delete" onclick="return confirm('Are you sure you want to delete your account? This action cannot be undone.')">
                                <i class="fas fa-trash-alt me-2"></i>Delete Account Permanently
                            </button>
                            
                            <a href="/customer-login" class="btn btn-cancel">
                                <i class="fas fa-times me-2"></i>Cancel and Return
                            </a>
                        </div>
                    </form>

                    <!-- Footer Links -->
                    <hr class="my-4">
                    <div class="text-center">
                        <a href="/user-selection" class="back-link">
                            <i class="fas fa-arrow-left me-2"></i>Back to User Selection
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Auto-hide alerts after 5 seconds
    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            alert.style.opacity = '0';
            setTimeout(() => alert.remove(), 300);
        });
    }, 5000);
</script>
</body>
</html>
